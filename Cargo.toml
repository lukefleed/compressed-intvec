cargo-features = ["profile-rustflags"]

[package]
name = "compressed-intvec"
version = "0.1.0"
edition = "2021"

[dependencies]
criterion = "0.5.1"
dsi-bitstream = "0.4.2"
mem_dbg = "0.1.8"
once_cell = "1.20.3"
rand = "0.9.0"
vers-vecs = "1.5.1"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
rand = "0.9.0"

[[bench]]
name = "random_access"
harness = false

[[bench]]
name = "bench_size"
harness = false

[profile.release]
rustflags = ["-C", "target-cpu=native"]

[profile.bench]
lto = true
